<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post"
      >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            autocomplete="off"
            name="surname"
            id="surname"
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            autocomplete="off"
            name="name"
            id="name"
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            placeholder="12"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dob"
            id="dateOfBirth"
          >
        </div>

        <div class="form-field">
          <label for="termsOfAgr">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="termsOfAgr"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form-field">
          <label for="password"> Password:</label>
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="14"
            id="password"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
            id="loveCats"
          >
          <label for="loveCats"> Yes</label>

          <input
            type="radio"
            name="cats"
            value="no"
            id="hateCats"
          >
          <label for="hateCats"> No</label>
        </div>

        <div class="form-field">
          <label for="favoriteColor">What is your favorite color?</label>
          <input
            type="color"
            name="favoriteColor"
            id="favoriteColor"
          >
        </div>

        <div class="form-field">
          <label for="goToBed">What time do you go to bed?</label>
          <input
            type="time"
            name="goToBed"
            id="goToBed"
          >
        </div>

        <div class="form-field">
          <label for="favoriteBrandCar">What are your favorite brand of cars?</label>
          <select
            name="favoriteBrandCar"
            id="favoriteBrandCar"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value="disabled" disabled></option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="5"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
          ></textarea>
        </div>

        <div class="form-field">
          <label for="recommendation">Would you recommend us?</label>
          <select
            name="recommendation"
            id="recommendation"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
